<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversários</title>
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <header class="text-center py-5 bg-info">
        <h1 class="text-white fw-bold">Aniversários</h1>
    </header>

    <main>

        <form data-formulario>
            <div class="form-floating w-50 ms-5 mb-3 mt-5">
                <input type="text" name="nome" class="form-control" id="floatingInput" placeholder="Nome completo"
                    minlength="3" maxlength="120" pattern="^[A-Za-zÀ-ú\s]+$" required>
                <label for="floatingInput">Nome completo</label>
            </div>
            <div class="form-floating w-50 ms-5">
                <input type="date" name="data" class="form-control" id="floatingDate" placeholder="Data de nascimento"
                    required>
                <label for="floatingDate">Data de nascimento</label>
            </div>
            <button class="text-white bg-success text-center border-0 rounded-4 px-3 py-2 mt-5 ms-5"
               data-botao type="submit">Salvar</button>
        </form>

        <table class="table mt-5 w-50 ms-5" data-tabela>
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Data de nascimento</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
